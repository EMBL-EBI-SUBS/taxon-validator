language: java
jdk:
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_a999882baee9_key -iv $encrypted_a999882baee9_iv
  -in gradle.properties.enc -out gradle.properties -d
after_success:
- test $TRAVIS_BRANCH = "master" && ./gradlew uploadArchives